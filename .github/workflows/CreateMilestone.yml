name: Create Milestone

on:
  milestone:
    types: ["created"]

jobs:
  CreateRspecIssue_job:
    name: Create RSPEC Issue
    runs-on: ubuntu-latest
    steps:
      - uses: sonarsource/gh-action-lt-backlog/CreateRspecIssue@master
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}

  LogPayload_job:
    name: Log payload
    runs-on: ubuntu-latest
    steps:
      - uses: sonarsource/gh-action-lt-backlog/LogPayload@master